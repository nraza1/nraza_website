<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="row">
      <div class="cell" data-row="0" data-col="0"></div>
      <div class="cell column" data-row="0" data-col="1"></div>
      <div class="cell column" data-row="0" data-col="2"></div>
    </div>
    <div class="row">
      <div class="cell row" data-row="1" data-col="0"></div>
      <div class="cell row column" data-row="1" data-col="1"></div>
      <div class="cell row column" data-row="1" data-col="2"></div>
    </div>
    <div class="row">
      <div class="cell row" data-row="2" data-col="0"></div>
      <div class="cell row column" data-row="2" data-col="1"></div>
      <div class="cell row column" data-row="2" data-col="2"></div>
    </div>
  </div>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
